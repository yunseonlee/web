<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map.css" />
 
    <title>Geolocation</title>
  </head>
  <body>
    <h2>Map</h2>
    <button id="geolocate" >Geolocate</button>
    <button id="hospitals">Hospitals</button>
    <button id="firestations">Fire Stations</button>
    <button id="schools">Schools</button>
    <button id="waterfalls">Waterfalls</button>
    <button id="clear">Clear</button>
       <div id="map"></div>

 <script>
  
function initMap() {
         
  map = new google.maps.Map(document.getElementById("map"), {
    center: {lat:43.25282, lng: -79.831006},
    zoom: 9,
  });

  geolocate.addEventListener("click", function() {
 
     if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
           

let icon_png  ="http://maps.google.com/mapfiles/kml/paddle/blu-blank.png";
  const marker = new google.maps.Marker({
    position: pos,
    map,
    icon: icon_png,
  });

  let infoWindow = new google.maps.InfoWindow({
      content: "Current location"
    });
 
marker.addListener("click", function(){
infoWindow.open({
  anchor: marker,
  shouldFocus: false
})});

});
  }});
   
 
 
}

   
 </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGduh2sQjQJQ3AOAmCheR21vFOxxeZiRY&callback=initMap&v=weekly"
      defer
    ></script>
  </body> 
</html>
