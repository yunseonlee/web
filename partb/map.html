<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map.css" />
    <script type="module" src="geolocation.js"></script>

    <title>Geolocation</title>
  </head>
  <body>
    <h2>Map</h2>
    <button id="locationButton" >Geolocate</button>
    <button class="btn btn-primary" type="button">Hospitals</button>
    <button class="btn btn-primary" type="button">Fire Stations</button>
    <button class="btn btn-primary" type="button">Schools</button>
    <button class="btn btn-primary" type="button">Waterfalls</button>
    <button class="btn btn-primary" type="reset">Clear</button>
       <div id="map"></div>

 <script>
  let map, infoWindow;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 12,
  });
  infoWindow = new google.maps.InfoWindow();
  
  
   locationButton.addEventListener("click", () => {
     if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent("Current location");
          infoWindow.open(map);
          map.setCenter(pos);
        },
        
      );
    }  
  });
}

   
 </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGduh2sQjQJQ3AOAmCheR21vFOxxeZiRY&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
