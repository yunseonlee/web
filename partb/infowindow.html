<!DOCTYPE html>
<html>
  <head>
    <title>geolocation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
      #map{
        height:600px;
        width:600px;
      }

      button{
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
  

   <script>
    function initMap()
    {
      map = new google.maps.Map(document.getElementById("map"),
                                {zoom:13,
                                center: {lat:43.2617, lng:-79.9238}
                              });
       
    const marker = new google.maps.Marker({
      position:  {lat:43.2617, lng:-79.9238},
      map: map
    });

    //info window pop up
    const info_window = new google.maps.InfoWindow({
      content: "McMaster University"
    });
    info_window.open({
      anchor: marker,
      shouldFocus: false
    });
    }
 
    
   </script>



 <script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGduh2sQjQJQ3AOAmCheR21vFOxxeZiRY&callback=initMap&v=weekly"
defer
></script>
</body>
</html>
